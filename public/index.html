<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/x-icon" href="files/favicon.ico" />
  <meta
    charset="UTF-8"
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Richard's Discord Status</title>
</head>

<div class="buttons-container theme">
  <a id="music-button" class="png-button">
    <img src="files/svg/musicOff.svg" />
  </a>
  <a id="theme-changer" class="png-button">
    <img src="files/svg/theme-light-dark.svg" style="transform: scaleX(-1)" />
  </a>
  <a href="https://github.com/richardscull" class="png-button">
    <img src="files/svg/github.svg" />
  </a>
</div>

<div class="centered">
  <div style="position: relative; display: inline-block">
    <img id="avatar" width="128" height="128" class="avatar theme" />
    <div id="status-circle" class="status theme"></div>
  </div>

  <div>
    <a id="nickname-url">
      <h1 id="nickname" class="nickname theme"></h1>
    </a>
    <p id="status-comment" class="comment theme"></p>
    <p id="activity" class="activity theme" style="white-space: pre-wrap"></p>
  </div>
</div>

<audio id="bg-music" loop autoplay>
  <source src="files/bg-music.mp3" type="audio/mpeg" />
</audio>

<script>
  const musicButton = document.getElementById("music-button");
  const themeButton = document.getElementById("theme-changer");

  const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
  const source = new WebSocket(protocol + "//" + window.location.host + "/ws");

  source.addEventListener("message", (event) => {
    const data = JSON.parse(event.data);

    updateDiscordStatus(data);
  });

  const audio = document.getElementById("bg-music");
  audio.volume = 0.25;

  musicButton.addEventListener("click", function () {
    musicButton.querySelector("img").classList.toggle("active");
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  });

  function changeWebsiteTheme() {
    document.querySelectorAll(".theme img").forEach(function (img) {
      img.classList.toggle("white");
    });

    document.querySelectorAll(".theme").forEach(function (el) {
      el.classList.toggle("white");
    });

    document.body.classList.toggle("black-background");
  }

  themeButton.addEventListener("click", changeWebsiteTheme);

  if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
    changeWebsiteTheme();
  }

  const PLAYING = "üïπÔ∏è –ò–≥—Ä–∞–µ—Ç –≤:";
  const STREAMING = "üé• –°—Ç—Ä–∏–º–∏—Ç:";
  const LISTENING = "üé∂ –°–ª—É—à–∞–µ—Ç:";
  const WATCHING = "üì∫ –°–º–æ—Ç—Ä–∏—Ç:";

  const ONLINE_COMMENT = "–°–≤–æ–±–æ–¥–µ–Ω. –ü–æ –ª—é–±—ã–º –≤–æ–ø—Ä–æ—Å–∞–º –ø–∏—à–∏—Ç–µ –≤ –õ–°.";
  const IDLE_COMMENT = "–í—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –Ω–æ —Å–∫–æ—Ä–æ –±—É–¥—É —Å–Ω–æ–≤–∞ –≤ —Å–µ—Ç–∏.";
  const DND_COMMENT = "–ó–∞–Ω—è—Ç –¥–µ–ª–∞–º–∏, –Ω–æ –ø–æ—Å—Ç–∞—Ä–∞—é—Å—å –æ—Ç–≤–µ—Ç–∏—Ç—å –ø–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏.";
  const OFFLINE_COMMENT = "–û—Ç–¥—ã—Ö–∞—é, –æ—Ç–≤–µ—Ç—á—É –ø–æ–∑–∂–µ.";

  const UNDEFINED_COMMENT = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Å—Ç–∞—Ç—É—Å.";

  function updateDiscordStatus(data) {
    document.getElementById("nickname-url").href =
      "https://discordapp.com/users/" + data.userId;
    document.getElementById("nickname").textContent = data.username;

    const avatarImage = document.getElementById("avatar");
    avatarImage.src = data.avatar;
    avatarImage.style.borderWidth = "4px";

    const statusField = document.getElementById("status-comment");
    const statusCircle = document.getElementById("status-circle");

    switch (data.status) {
      case "online":
        statusColor = "#23A559";
        statusField.textContent = "üí≠ " + ONLINE_COMMENT;
        break;
      case "idle":
        statusColor = "#F0B132";
        statusField.textContent = "ü™¥ " + IDLE_COMMENT;
        break;
      case "dnd":
        statusColor = "#F23F43";
        statusField.textContent = "‚õî " + DND_COMMENT;
        break;
      case "offline":
        statusColor = "#747F8D";
        statusField.textContent = "üí§ " + OFFLINE_COMMENT;
        break;
      default:
        statusColor = "#FFFFFF";
        statusField.textContent = "‚ö†Ô∏è " + UNDEFINED_COMMENT;
        break;
    }

    statusCircle.style.backgroundColor = statusColor;
    statusCircle.style.borderWidth = "4px";

    const activityField = document.getElementById("activity");

    if (data.activity) {
      document.getElementById("nickname").style.marginTop = "50px";

      switch (data.activity.type) {
        case 0:
          activityField.textContent = `${PLAYING}\n ‚îî‚îÄ ${data.activity.name} ${
            data.activity.details ? data.activity.details : ""
          }`;
          break;
        case 1:
          activityField.textContentt = `${STREAMING}\n ‚îî‚îÄ ${
            data.activity.name
          } ${data.activity.details ? data.activity.details : ""}`;
          break;
        case 2:
          activityField.textContent = `${LISTENING}\n ‚îî‚îÄ ${
            data.activity.details
          } ‚Äî ${data.activity.state ? data.activity.state : ""}`;
          break;
        case 3:
          activityField.textContent = `${WATCHING}\n ‚îî‚îÄ ${data.activity.name} ${
            data.activity.details ? data.activity.details : ""
          }`;
          break;
      }
    } else {
      document.getElementById("nickname").style.marginTop = "0px";
      activityField.textContent = "";
    }
  }
</script>
